name: Fairness CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fairness-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] -r requirements.txt

      - name: Run fairness tests (pipeline)
        run: |
          python -m pytest tests/pipeline/test_fairness_thresholds.py -q
