repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
    - id: ruff
      args: ["--fix"]
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
    - id: black
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
- repo: local
  hooks:
    - id: fairness-sample-check
      name: Fairness sample check (nonâ€‘blocking)
      entry: python -m fairness_pipeline_dev_toolkit.cli.main sample-check --config fairpipe.yaml
      language: system
      pass_filenames: false
      stages: [commit]