name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -e .[dev]
      - run: black --check fairness_toolkit tests
      - run: flake8 fairness_toolkit
      - run: pytest -q --maxfail=1 --disable-warnings --cov=fairness_toolkit
